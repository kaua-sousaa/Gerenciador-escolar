<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Professores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <div class="container-fluid">
        <div th:include="base :: navFragment"></div>

        <div class="container">
            <div class="box-blur">
                <h1 class="my-4">Editar Professores</h1>
                <div class="mt-5">
                    <h2>Professor</h2>
                    <form th:action="@{/editarProfessor/{professor_id}(professor_id=${professor.id})}" method="post">
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="validationDefault01">Nome</label>
                                <input type="text" class="form-control" id="validationDefault01" placeholder="Nome"
                                    th:value="${professor.nome}" name="nome" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationEmail">Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                    </div>
                                    <input type="email" class="form-control" id="validationEmail" placeholder="Email"
                                        aria-describedby="inputGroupPrepend2" th:value="${professor.email}" name="email"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationDefault03">Data de nascimento</label>
                                <input type="date" class="form-control" id="validationDefault03"
                                    th:value="${professor.dataNascimento}" name="dataNascimento" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault04">telefone</label>
                                <input type="text" class="form-control" id="validationDefault04"
                                    placeholder="(99) 99999-9999"
                                    pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{5})-([0-9]{4})"
                                    th:value="${professor.telefone}" name="telefone" required>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Editar</button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
