<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container-fluid">
        <div th:insert="~{base :: navFragment}"></div>

        <div class="container mt-2">
            <div class="box-blur">
                <h1 class="my-4">Bem-vindo ao Dashboard do Administrador</h1>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total de Alunos</h5>
                                <p class="card-text" id="total-alunos" th:text="${alunQ}"></p>
                                <a href="/administrador/gerenciarAluno" class="btn btn-primary">Ver Alunos</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total de Professores</h5>
                                <p class="card-text" id="total-professores" th:text="${profQ}"></p>
                                <a href="/administrador/gerenciarProfessor" class="btn btn-primary">Ver Professores</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total de Matérias</h5>
                                <p class="card-text" id="total-materias" th:text="${mateQ}"></p>
                                <a href="/administrador/gerenciarMaterias" class="btn btn-primary">Ver Matérias</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 dashboard-card">
                            <div class="card-body">
                                <h5 class="card-title">Adicionar Aluno</h5>
                                <form action="/administrador/salvarAluno" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <div class="form-group">
                                        <label for="nomeAluno">Nome</label>
                                        <input type="text" id="nomeAluno" name="nome" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="emailAluno">Email</label>
                                        <input type="email" id="emailAluno" name="email" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="matricula">Matrícula</label>
                                        <input type="number" id="matricula" name="matricula" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="telefone">Telefone</label>
                                        <input type="text" id="telefone" name="telefone" class="form-control" placeholder="(99) 99999-9999" pattern="\(\d{2}\)\s\d{5}-\d{4}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="alunoNascimento">Data de Nascimento</label>
                                        <input type="date" id="alunoNascimento" name="dataNascimento" class="form-control" required>
                                    </div>
                                    <button type="submit" class="btn btn-success mt-3">Adicionar Aluno</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 dashboard-card">
                            <div class="card-body">
                                <h5 class="card-title">Adicionar Professor</h5>
                                <form action="/administrador/salvarProfessor" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <div class="form-group">
                                        <label for="nomeProfessor">Nome</label>
                                        <input type="text" id="nomeProfessor" name="nome" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="emailProfessor">Email</label>
                                        <input type="email" id="emailProfessor" name="email" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="telefone">Telefone</label>
                                        <input type="text" id="telefone" name="telefone" class="form-control" placeholder="(99) 99999-9999" pattern="\(\d{2}\)\s\d{5}-\d{4}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="professorNascimento">Data de nascimento</label>
                                        <input type="date" id="professorNascimento" name="dataNascimento" class="form-control" required>
                                    </div>
                                    <button type="submit" class="btn btn-success mt-3">Adicionar Professor</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 dashboard-card">
                            <div class="card-body">
                                <h5 class="card-title">Adicionar Matéria</h5>
                                <form th:action="@{/administrador/salvarMateria}" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <div class="form-group">
                                        <label for="nomeMateria">Nome da matéria</label>
                                        <input type="text" id="nomeMateria" name="nome" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="descricaoMateria">Descrição</label>
                                        <input type="text" id="descricaoMateria" name="descricao" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="cargaHorariaMateria">Carga Horária</label>
                                        <input type="number" id="cargaHorariaMateria" name="cargaHoraria" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="professorMateria">Professor</label>
                                        <select name="professor_id" id="professorMateria" class="form-control">
                                            <option value="">--- Insira um professor ---</option>
                                            <option th:each="professor : ${professores}" th:value="${professor.id}" th:text="${professor.nome}"></option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success mt-3">Adicionar Matéria</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
