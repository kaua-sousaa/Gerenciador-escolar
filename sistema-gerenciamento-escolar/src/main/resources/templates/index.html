<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Administrador</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .dashboard-card {
            margin-bottom: 20px;
        }
        .card .dashboard-card {
            min-height: 250px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div th:include="base :: navFragment"></div>

        <div class="container">
            <h1 class="my-4">Bem-vindo ao Dashboard do Administrador</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card dashboard-card">
                        <div class="card-body">
                            <h5 class="card-title">Total de Alunos</h5>
                            <p class="card-text" id="total-alunos" th:text="${alunQ}"></p>
                            <a href="/gerenciarAluno" class="btn btn-primary">Ver Alunos</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card dashboard-card">
                        <div class="card-body">
                            <h5 class="card-title">Total de Professores</h5>
                            <p class="card-text" id="total-professores" th:text="${profQ}"></p>
                            <a href="/gerenciarProfessor" class="btn btn-primary">Ver Professores</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card dashboard-card">
                        <div class="card-body">
                            <h5 class="card-title">Total de Matérias</h5>
                            <p class="card-text" id="total-materias" th:text="${mateQ}"></p>
                            <a href="/gerenciarMaterias" class="btn btn-primary">Ver Matérias</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="card h-100 card dashboard-card">
                        <div class="card-body">
                            <h5 class="card-title">Adicionar Aluno</h5>
                            <form action="/salvarAluno" method="post">
                                <div class="form-group">
                                    <label for="nomeAluno">Nome</label>
                                    <input type="text" id="nomeAluno" name="nome" class="form-control" value="fulano" required>
                                </div>
                                <div class="form-group">
                                    <label for="emailAluno">Email</label>
                                    <input type="email" id="emailAluno" name="email" class="form-control" value= "fulano@gmail.com"required>
                                </div>
                                <div class="form-group">
                                    <label for="matricula">Matrícula</label>
                                    <input type="number" id="matricula" name="matricula" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" id="telefone" name="telefone" class="form-control" 
                                    placeholder="(99) 99999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{5})-([0-9]{4})" value="(21) 99999-9999"  required>
                                </div>
                                <div class="form-group">
                                    <label for="alunoNascimento">Data de Nascimento</label>
                                    <input type="date" id="alunoNascimento" name="dataNascimento" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-success">Adicionar Aluno</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 card dashboard-card">
                        <div class="card-body">
                            <h5 class="card-title">Adicionar Professor</h5>
                            <form action="/salvarProfessor" method="post">
                                <div class="form-group">
                                    <label for="nomeProfessor">Nome</label>
                                    <input type="text" id="nomeProfessor" name="nome" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="emailProfessor">Email</label>
                                    <input type="email" id="emailProfessor" name="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" id="telefone" name="telefone" class="form-control" 
                                    placeholder="(99) 99999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{5})-([0-9]{4})"required>
                                </div>
                                <div class="form-group">
                                    <label for="professorNascimento">Data de nascimento</label>
                                    <input type="date" id="professorNascimento" name="dataNascimento" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-success">Adicionar Professor</button>
                            </form>
                        </div>
                    </div>
                </div>           
               <div class="col-md-4">
                    <div class="card h-100 card dashboard-card">
                        <div class="card-body">
                            <h5 class="card-title">Adicionar Matéria</h5>
                            <form th:action="@{/salvarMateria}" method="post">
                                <div class="form-group">
                                    <label for="nomeMateria">Nome da materia</label>
                                    <input type="text" id="nomeMateria" name="nome" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="descricaoMateria">Descrição</label>
                                    <input type="text" id="descricaoMateria" name="descricao" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="cargaHorariaMateria">Carga Horária</label>
                                    <input type="number" id="cargaHorariaMateria" name="cargaHoraria" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    Insira o professor
                                    <select name="professor_id" id="professorMateria" class="form-control">
                                        <option value="">--- Insira um professor ---</option>
                                        <option th:each="professor : ${professores}" th:value="${professor.id}" th:text="${professor.nome}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">Adicionar Matéria</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
