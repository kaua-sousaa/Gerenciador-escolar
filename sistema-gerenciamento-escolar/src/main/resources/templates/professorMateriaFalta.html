<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Professor</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container-fluid">
        <div th:insert="~{baseProfessor :: nav-professor}"></div>

        <div class="container mt-5">
            <div class="box-blur">
            <h1 class="my-4 text-center">Faltas</h1>
            <div class="mt-5">
                <div th:each="materia : ${materias}">
                    <a th:href="@{/professorFaltas/{materia_id}(materia_id=${materia.id})}" class="btn btn-primary" role="button">
                        <span th:text="'Acessar '+${materia.nome}"></span>
                    </a>
                    
                </div>        
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
