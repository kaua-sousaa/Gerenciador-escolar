<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Alunos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div th:include="base :: navFragment"></div>

        <div class="container">
            <h1 class="my-4">Gerenciar Alunos</h1>

            <div class="mt-5">
                <h2>Lista de Alunos</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Matrícula</th>
                            <th>Data de Nascimento</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="aluno : ${alunos}">
                            <td th:text="${aluno.id}"></td>
                            <td th:text="${aluno.nome}"></td>
                            <td th:text="${aluno.email}"></td>
                            <td th:text="${aluno.matricula}"></td>
                            <td th:text="${aluno.dataNascimento}"></td>
                            <td th:text="${aluno.telefone}"></td>
                            <td>
                                <a th:href="@{/editarAlunoGet/{id}(id=${aluno.id})}" class="btn btn-warning btn-sm">Editar</a>
                                <form th:action="@{/deletarAluno/{id}(id=${aluno.id})}" method="post" style="display:inline;">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
