<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Alunos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .dashboard-card {
            margin-bottom: 20px;
        }
        .card .dashboard-card {
            min-height: 250px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Gerenciador Escolar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/gerenciarAluno">Gerenciar Alunos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gerenciarProfessor">Gerenciar Professores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gerenciarMaterias">Gerenciar Matérias</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h1 class="my-4">Gerenciar Alunos</h1>

            <div class="mt-5">
                <h2>Lista de Alunos</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Matrícula</th>
                            <th>Data de Nascimento</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="aluno : ${alunos}">
                            <td th:text="${aluno.id}"></td>
                            <td th:text="${aluno.nome}"></td>
                            <td th:text="${aluno.email}"></td>
                            <td th:text="${aluno.matricula}"></td>
                            <td th:text="${aluno.dataNascimento}"></td>
                            <td th:text="${aluno.telefone}"></td>
                            <td>
                                <a th:href="@{/editarAluno/{id}(id=${aluno.id})}" class="btn btn-warning btn-sm">Editar</a>
                                <form th:action="@{/deletarAluno/{id}(id=${aluno.id})}" method="post" style="display:inline;">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
