<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Professores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Gerenciador Escolar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gerenciarAluno">Gerenciar Alunos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/gerenciarProfessor">Gerenciar Professores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gerenciarMaterias">Gerenciar Matérias</a>
                    </li>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h1 class="my-4">Gerenciar Professores</h1>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="professor : ${professores}">
                                <td th:text="${professor.id}"></td>
                                <td th:text="${professor.nome}"></td>
                                <td th:text="${professor.email}"></td>
                                <td th:text="${professor.telefone}"></td>
                                <td>
                                    <a th:href="@{/editarProfessor/{id}(id=${professor.id})}" class="btn btn-warning btn-sm">Editar</a>
                                    
                                    <form th:action="@{/deletarProfessor/{id}(id=${professor.id})}" method="post" style="display:inline;">
                                        <input type="hidden" name="_method" value="delete" />
                                        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <a href="adicionarProfessor.html" class="btn btn-success">Adicionar Novo Professor</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
