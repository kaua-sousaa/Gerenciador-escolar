<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Professores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <div class="container-fluid">
        <div th:insert="~{base :: navFragment}"></div>



        <div class="container">
            <div class="box-blur"></div>
            <h1 class="my-4">Gerenciar Professores</h1>
            <div class="mt-5">
                <h2>Lista de Professores</h2>
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="professor : ${professores}">
                                <td th:text="${professor.id}"></td>
                                <td th:text="${professor.nome}"></td>
                                <td th:text="${professor.email}"></td>
                                <td th:text="${professor.telefone}"></td>
                                <td>
                                    <a th:href="@{/editarProfessorGet/{professor_id}(professor_id=${professor.id})}"class="btn btn-warning">Editar</a>
                                    <form th:action="@{/deletarProfessor/{id}(id=${professor.id})}" method="post"
                                        style="display:inline;">
                                        <input type="hidden" name="_method" value="delete" />
                                        <button type="submit" class="btn btn-danger">Excluir</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
