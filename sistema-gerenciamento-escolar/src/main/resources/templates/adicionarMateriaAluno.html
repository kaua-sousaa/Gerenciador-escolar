<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Alunos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <div class="container-fluid">
        <div th:include="base :: navFragment"></div>

        <div class="container">
            <div class="box-blur">
            <h1 class="my-4">Gerenciar Materias</h1>
            <div class="mt-5">
                <h2>Mat√©ria</h2>
                <h5>Professor</h5>
                <form id="alunoMateriaForm" th:action="@{/adicionarAlunoMateria/{materia_id}(materia_id=${materia_id})}" method="post">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Aluno</th>
                                <th>Matricula</th>
                                <th>Inserir ?</th>                          
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="aluno : ${alunos}">
                                <td th:text="${aluno.nome}"></td>
                                <td th:text="${aluno.matricula}"></td>
                                <td>
                                    <input type="checkbox" name="aluno_id" th:value="${aluno.id}" th:checked="${alunosMatriculados.contains(aluno.id)}">
                                </td>  
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>    
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
