<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Professor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <div class="container-fluid">
        <div th:insert="~{baseProfessor :: nav-professor}"></div>

        <div class="container mt-5">
            <div class="box-blur">
                <h1 class="my-4 text-center" th:text="${materia.nome}">Materia</h1>
                <div class="mt-5">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <table class="table w-75">
                            <thead>
                                <tr>
                                    <th>Aluno</th>
                                    <th>Email</th>
                                    <th>Matricula</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="aluno : ${alunos}">
                                    <td th:text="${aluno.nome}">Kau√£ valdevino de sousa</td>
                                    <td th:text="${aluno.email}"></td>
                                    <td th:text="${aluno.matricula}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
