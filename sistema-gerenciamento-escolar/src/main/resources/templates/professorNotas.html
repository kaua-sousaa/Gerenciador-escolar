<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Professor</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container-fluid">
        <div th:insert="~{baseProfessor :: nav-professor}"></div>

        <div class="container mt-5">
            <div class="box-blur">
            <h1 class="my-4 text-center">Notas</h1>
            <div class="mt-5">
                <form th:action="@{/professor/salvarNotas/{materia_id}(materia_id=${materia_id})}" method="post" class="d-flex flex-column align-items-center">
                    <table class="table w-75">
                        <thead>
                            <tr>
                                <th>Aluno</th>
                                <th>Nota 1</th>                       
                                <th>Nota 2</th>                       
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="aluno : ${alunos}">
                                <td th:text="${aluno.nome}">Kau√£ valdevino de sousa</td>
                                <td>
                                    <input type="hidden" name="alunoId[]" th:value="${aluno.id}" class="form-control w-25">
                                    <input type="number" name="nota1[]" class="form-control w-25" min="0" max="10" step="0.1" th:value="${notasMap[aluno.id]?.nota1}" required>                      
                                </td>  
                                <td>
                                    <input type="number" name="nota2[]" class="form-control w-25" min="0" max="10" step="0.1" th:value="${notasMap[aluno.id]?.nota2}">
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary mt-3">Salvar</button>
                </form>    
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
