<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Professor</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container-fluid">
        <div th:insert="~{baseProfessor :: nav-professor}"></div>

        <div class="container">
            <div class="box-blur">
            <h1 class="my-4">Bem-vindo, <span th:text="${professor.nome}"></span></h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card dashboard-card">
                        <div class="card-body">
                            <h5 class="card-title">Informações Pessoais</h5>
                            <p class="card-text" th:utext="'<strong>Nome: </strong>'+ ${professor.nome} ">[Nome do Professor]</p>
                            <p class="card-text" th:utext="'<strong>Email: </strong>'+ ${professor.email} ">[email do Professor]</p>
                            <p class="card-text" th:utext="'<strong>Data nascimento: </strong>'+ ${professor.dataNascimento} ">[data de nascimento do Professor]</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card dashboard-card">
                        <div class="card-body">
                            <h5 class="card-title">Materias Atuais</h5>
                            <ul class="list-group" th:each="materia, iterStat : ${materias.size() > 2 ? materias.subList(0,2) : materias}">
                                <li class="list-group-item" th:text="${materia.nome}">Turma 1</li>
                            </ul>
                            <a href="#" class="btn btn-primary mt-2">Ver Todas as Turmas</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card dashboard-card">
                        <div class="card-body">
                            <h5 class="card-title">Notas Recentes</h5>
                            <ul class="list-group" th:each="nota, iterStat : ${notas.size() > 2? notas.subList(0,2) : notas}">
                                <li class="list-group-item" th:utext="'<strong>Nota 1: </strong>'+ ${nota.nota1} + ' | ' +'<strong>Nota 2: </strong>' + ${nota.nota2}">Aluno 1: [Nota]</li>
                            </ul>
                            <a href="#" class="btn btn-primary mt-2">Ver Todas as Notas</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card dashboard-card">
                        <div class="card-body">
                            <h5 class="card-title">Faltas dos Alunos</h5>
                            <ul class="list-group" th:each="falta, iterStat : ${faltas.size() > 3 ? faltas.subList(0, 3) : faltas}">
                                <li class="list-group-item" th:utext="'<strong>'+${falta.aluno.nome}+'</strong>' + ': ' + ${falta.quantidade}+ ' faltas'">Aluno 1: [Quantidade de Faltas]</li>
                            </ul>
                            <a href="#" class="btn btn-primary mt-2">Ver Todas as Faltas</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
