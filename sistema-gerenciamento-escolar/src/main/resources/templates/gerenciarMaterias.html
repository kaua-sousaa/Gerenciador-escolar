<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Alunos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <div class="container-fluid">
        <div th:insert="~{base :: navFragment}"></div>

        <div class="container">
            <div class="box-blur"></div>
            <h1 class="my-4">Gerenciar Materias</h1>
            <div class="mt-5">
                <h2>Lista de Materias</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Materia</th>
                            <th>Descrição</th>
                            <th>Carga horaria</th>
                            <th>Professores</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="materia : ${materias}">
                            <td th:text="${materia.nome}"></td>
                            <td th:text="${materia.descricao}"></td>
                            <td th:text="${materia.cargaHoraria}"></td>
                            <td>
                                <span th:each="professor : ${professores}"
                                th:if="${materia.professor != null && materia.professor.id == professor.id}"
                                th:text="${professor.nome}">
                                </span>
                                <span th:if="${materia.professor == null}" th:text="'Nao ha professor'"></span>
                            </td>
                            <td>
                                <span th:each="professor : ${professores}"
                                    th:if="${materia.professor !=null  && professor.id == materia.professor.id}">
                                    <a th:href="@{/gerenciarMateriasAdicionar/{materia_id}(materia_id=${materia.id})}"
                                        class="btn btn-primary">
                                        Inserir alunos
                                    </a>
                                </span>
                                <span th:if="${materia.professor == null}">
                                    <a href="" class="btn btn-secondary disabled" tabindex="-1" aria-disabled="true">Inserir alunos</a>
                                </span>    
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
