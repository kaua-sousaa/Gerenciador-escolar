<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div th:include="base :: navFragment"></div>

        <div class="container">
            <h1 class="my-4">Gerenciar Materias</h1>
            <div class="mt-5">
                <h2>Lista de Materias</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Materia</th>
                            <th>Descrição</th>
                            <th>Carga horaria</th>
                            <th>Professores</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="materia : ${materias}">
                            <td th:text="${materia.nome}"></td>
                            <td th:text="${materia.descricao}"></td>
                            <td th:text="${materia.cargaHoraria}"></td>
                            <td>
                                <span th:each="professor : ${professores}" 
                                th:if="${professor.id} == ${materia.professor_id}"
                                th:text="${professor.nome}">
                                </span>
                            </td>
                            <td>
                                <span th:each="professor : ${professores}" th:if="${professor.id} == ${materia.professor_id}">
                                    <a th:href="@{/gerenciarMateriasAdicionar/{materia_id}(materia_id=${materia.id})}" class="btn btn-primary">
                                        Inserir matéria
                                    </a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
