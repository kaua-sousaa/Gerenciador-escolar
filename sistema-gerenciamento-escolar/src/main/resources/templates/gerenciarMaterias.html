<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .dashboard-card {
            margin-bottom: 20px;
        }
        .card .dashboard-card {
            min-height: 250px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Gerenciador Escolar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/gerenciarAluno">Gerenciar Alunos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gerenciarProfessor">Gerenciar Professores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gerenciarMaterias">Gerenciar Matérias</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h1 class="my-4">Gerenciar Materias</h1>
            <div class="mt-5">
                <h2>Lista de Materias</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Materia</th>
                            <th>Descrição</th>
                            <th>Carga horaria</th>
                            <th>Professores</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="materia : ${materias}">
                            <td th:text="${materia.nome}"></td>
                            <td th:text="${materia.descricao}"></td>
                            <td th:text="${materia.cargaHoraria}"></td>
                            <td>
                                <span th:each="professor : ${professores}" 
                                th:if="${professor.id} == ${materia.professor_id}"
                                th:text="${professor.nome}">
                                </span>
                            </td>
                            <td>
                                <span th:each="professor : ${professores}" th:if="${professor.id} == ${materia.professor_id}">
                                    <a th:href="@{/gerenciarMateriasAdicionar/{materia_id}(materia_id=${materia.id})}" class="btn btn-primary">
                                        Inserir matéria
                                    </a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
