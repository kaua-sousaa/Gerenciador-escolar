<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Professor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <div class="container-fluid">
        <div th:insert="~{baseProfessor :: nav-professor}"></div>

        <div class="container mt-5">
            <div class="box-blur">
                <h1 class="my-4 text-center">Materias</h1>
                <div class="mt-5 d-flex flex-wrap justify-content-center">
                    <div th:each="materia : ${materias}" class="materia-card d-flex flex-column align-items-center justify-content-between">
                        <div class="materia-nome text-center">
                            <h2 th:text="${materia.nome}"></h2>
                        </div>
                        <div class="mt-4">
                            <a th:href="@{/professorFaltasGet/{materia_id}(materia_id=${materia.id})}" class="btn btn-primary mb-2" role="button">
                                Gerenciar Faltas
                            </a>
                            <a th:href="@{/professorNotasGet/{materia_id}(materia_id=${materia.id})}" class="btn btn-primary" role="button">
                                Gerenciar Notas
                            </a>
                            <a th:href="@{/professorTurmaGet/{materia_id}(materia_id=${materia.id})}" class="btn btn-primary" role="button">
                                Ver turma
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <style>
        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
